<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="10k.css" media="screen">
    <title>10k</title>
</head>
<body>
    <div class="he">
        <h1 class="t">10k</h1>
    </div>
    <form action="#" class="w">
        <input class="tr" type="radio" id="fc" name="t" checked>
        <label class="tl" for="fc">Face ten</label>
        <input class="tr" type="radio" id="ft" name="t">
        <label class="tl" for="ft">Face type</label>
        <input class="tr" type="radio" id="ht" name="t">
        <label class="tl" for="ht">Hair type</label>
        <input class="tr" type="radio" id="hc" name="t">
        <label class="tl" for="hc">Hair color</label>
        <input class="tr" type="radio" id="ey" name="t">
        <label class="tl" for="ey">Eyes</label>
        <input class="tr" type="radio" id="ea" name="t">
        <label class="tl" for="ea">Ears</label>
        <input class="tr" type="radio" id="n" name="t">
        <label class="tl" for="n">Nose</label>
        <input class="tr" type="radio" id="m" name="t">
        <label class="tl" for="m">Mouth</label>

        <input class="cr" type="radio" id="fl" name="fc" value="fl">
        <input class="cr" type="radio" id="fm" name="fc" value="fm" checked>
        <input class="cr" type="radio" id="fd" name="fc" value="fd">

        <input class="cr" type="radio" id="fs" name="ft" value="fs">
        <input class="cr" type="radio" id="fr" name="ft" value="fr" checked>
        <input class="cr" type="radio" id="fo" name="ft" value="fo">

        <input class="cr" type="radio" id="hb" name="ht" value="hb">
        <input class="cr" type="radio" id="hs" name="ht" value="hs" checked>
        <input class="cr" type="radio" id="hm" name="ht" value="hm">
        <input class="cr" type="radio" id="hl" name="ht" value="hl">

        <input class="cr" type="radio" id="hbl" name="hc" value="hbl">
        <input class="cr" type="radio" id="hbr" name="hc" value="hbr" checked>
        <input class="cr" type="radio" id="hd" name="hc" value="hd">

        <input class="cr" type="radio" id="eg" name="ey" value="eg">
        <input class="cr" type="radio" id="ebl" name="ey" value="ebl" checked>
        <input class="cr" type="radio" id="eb" name="ey" value="eb">

        <input class="cr" type="radio" id="en" name="ea" value="en">
        <input class="cr" type="radio" id="er" name="ea" value="er" checked>
        <input class="cr" type="radio" id="ew" name="ea" value="ew">

        <input class="cr" type="radio" id="nn" name="n" value="nn">
        <input class="cr" type="radio" id="nr" name="n" value="nr" checked>
        <input class="cr" type="radio" id="nw" name="n" value="nw">

        <input class="cr" type="radio" id="mt" name="m" value="mt">
        <input class="cr" type="radio" id="mr" name="m" value="mr" checked>
        <input class="cr" type="radio" id="mf" name="m" value="mf">

        <div class="tw">
            <div class="tc" data-target="fc">
                <h4>Select face ten</h4>
                <label class="cl" for="fl">Light</label>
                <label class="cl" for="fm">Medium</label>
                <label class="cl" for="fd">Dark</label>
            </div>
            <div class="tc" data-target="ft">
                <h4>Select face type</h4>
                <label class="cl" for="fs">Square</label>
                <label class="cl" for="fr">Regular</label>
                <label class="cl" for="fo">Oval</label>
            </div>
            <div class="tc" data-target="ht">
                <h4>Hair type</h4>
                <label class="cl" for="hb">No hair</label>
                <label class="cl" for="hs">Short</label>
                <label class="cl" for="hm">Medium</label>
                <label class="cl" for="hl">Long</label>
            </div>
            <div class="tc" data-target="hc">
                <h4>Hair color</h4>
                <label class="cl" for="hbl">Blonde</label>
                <label class="cl" for="hbr">Brunette</label>
                <label class="cl" for="hd">Dark</label>
            </div>
            <div class="tc" data-target="ey">
                <h4>Eyes</h4>
                <label class="cl" for="eg">Green</label>
                <label class="cl" for="ebl">Blue</label>
                <label class="cl" for="eb">Brown</label>
            </div>
            <div class="tc" data-target="ea">
                <h4>Ears</h4>
                <label class="cl" for="en">Narrow</label>
                <label class="cl" for="er">Regular</label>
                <label class="cl" for="ew">Wide</label>
            </div>
            <div class="tc" data-target="n">
                <h4>Nose</h4>
                <label class="cl" for="nn">Narrow</label>
                <label class="cl" for="nr">Regular</label>
                <label class="cl" for="nw">Wide</label>
            </div>
            <div class="tc" data-target="m">
                <h4>Mouth</h4>
                <label class="cl" for="mt">Thin</label>
                <label class="cl" for="mr">Regular</label>
                <label class="cl" for="mf">Full</label>
            </div>
            <div class="c">
                <div class="h"></div>
                <div class="f">
                    <div class="ey eyl"></div>
                    <div class="ey eyr"></div>
                    <div class="ea eal"></div>
                    <div class="ea ear"></div>
                    <div class="n"></div>
                    <div class="m"></div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
